<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WealthMate</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .header {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically within header */
            margin-bottom: 20px;
            background-color: #ffffff; /* Change to your logoâ€™s background color */
            padding: 20px;
            border-radius: 5px;
        }
        .header img {
            width: 200px; /* Bigger logo size - adjust as needed */
            height: auto;
        }
        .section {
            margin-bottom: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .input-row {
            margin: 10px 0;
            display: flex;
            gap: 10px;
        }
        select, input[type="text"] {
            width: 200px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="number"] {
            width: 150px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .add-btn {
            background-color: #2196F3;
            margin-top: 10px;
        }
        .add-btn:hover {
            background-color: #1e87db;
        }
        .summary-btn {
            background-color: #ff6200;
        }
        .summary-btn:hover {
            background-color: #e55a00;
        }
        .clear-btn {
            background-color: #f44336;
        }
        .clear-btn:hover {
            background-color: #d32f2f;
        }
        #result, #yearlySummary {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-left: 4px solid #2196F3;
        }
    </style>
</head>
